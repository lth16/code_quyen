<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add products</title>
    <link rel="stylesheet" href="add_products.css">
    <script src='https://kit.fontawesome.com/c9948166d2.js' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</head>

<body>

</body>
<div class="header">
    <div class="row">
        <div class="col-12 col-lg-8">
            <h2>Products</h2>
            <p>Add products</p>
        </div>
        <div class="col-12 col-lg-4">
            <div class="btn btn-danger">
                <div class="row">
                    <div class="col-12">
                        <a href="#" target="_blank">
                            <p>logout</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <p>Add new product</p>
    <hr id="hr">
    <table>
        <tr>
            <td><small>Product Name</small></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><small>Unit Price</small></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><small>Units In Stock</small></td>
            <td><input type="text" value="0"></td>
        </tr>
        <tr>
            <td><small>Description</small></td>
            <td class="tr_db">
                <textarea class="ta1" name="" id="" cols="30" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td><small>Manufacturer</small></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><small>Category</small></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><small>Condition</small></td>
            <td class="tr_db">
                <input type="radio" name="chon" id=""><small class="sm1">New</small>
                <input type="radio" name="chon" id=""><small class="sm1">Old</small>
                <input type="radio" name="chon" id=""><small class="sm1">Refurbished</small>
            </td>
        </tr>
        <tr>
            <td><small>Product Image File</small></td>
            <td>
                <input type="file" name="" id="">

            </td>
        </tr>
        <tr>
            <td></td>
            <td class="tr_db"><button type="submit" class="btn">
                <small class="sm_db">Add Product</small>
            </button></td>
        </tr>
    </table>

</div>

</html>
